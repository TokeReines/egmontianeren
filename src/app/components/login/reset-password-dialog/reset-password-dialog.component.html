<div mat-dialog-content>
  <p>Hvad er din email?</p>
  <mat-form-field>
    <input matInput placeholder="Email" [(ngModel)]="data.email" name="email">
  </mat-form-field>
</div>
<mat-dialog-actions class="buttons" align="end">
  <button mat-button mat-dialog-close>Luk</button>
  <button mat-button color="primary" (click)="onSendResetEmail(data.email)" cdkFocusInitial>
    Nulstil
  </button>
</mat-dialog-actions>
